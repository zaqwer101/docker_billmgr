<head>
    <script language "javascript">
        var urlParams = new URLSearchParams(window.location.search);
        console.log(window.location.search); // в консоль разработчика показываем все параметры, переданные в ссылке
        console.log(urlParams.has("from")); // есть ли там from, здесь можно добавить if, чтобы не добавлять cookie, если там нет from, функция возвращает true если поле from найдено
        var from = urlParams.get("from");
        var date = new Date(new Date().getTime() + 60 * 1000);  //сookie expires, дефолтно BILLmanager делает куки 10-летними Оо
        document.cookie = "billpartner=" + from + "; path=/;expires=date.toUTCString();";
    </script>
</head>
